spring:
  application:
    name: front-api
  cloud:
    loadbalancer:
      retry:
        enabled: true
  profiles:
    active: dev




management:
  health:
    status:
      order: DOWN, UP
  endpoint:
    jolokia:
      enable: true
    pause:
      enabled: true
    resume:
      enabled: true
  info:
    env:
      enabled: true

eureka:
  instance:
    instance-id: front-api
    hostname: localhost
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://admin:1234@eureka-server:8761/eureka