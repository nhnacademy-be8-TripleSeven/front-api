<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>좋아요 내역</title>
  <link rel="stylesheet" th:href="@{/css/like-history.css}">
  <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>

<div th:replace="header :: header"></div>

<main class="my-account-container">
  <aside class="sidebar">
    <h3>MY ACCOUNT</h3>
    <ul>
      <li>*구매 내역</li>
      <li><a th:href="@{/order-history}">주문 조회/취소</a></li>
      <li><a th:href="@{/return-history}">반품/교환 내역</a></li>
      <li><a th:href="@{/cancel-history}">취소 주문 내역</a></li>
      <li>*좋아요</li>
      <li><a th:href="@{/like-history}">좋아요 내역</a></li>
      <li>*포인트</li>
      <li><a th:href="@{/points-earned}">포인트 적립 내역</a></li>
      <li><a th:href="@{/points-used}">포인트 사용 내역</a></li>
      <li>*쿠폰함</li>
      <li><a th:href="@{/coupon-history}">쿠폰 내역</a></li>
    </ul>
  </aside>

  <section class="like-history">
    <h2>좋아요 내역</h2>
    <p class="notice">최근 6개월간 좋아요 내역을 조회할 수 있습니다.</p>

    <div class="filters">
      <label for="start-date">시작일</label>
      <input type="date" id="start-date" th:value="${startDate}">
      <label for="end-date">종료일</label>
      <input type="date" id="end-date" th:value="${endDate}">
      <label for="book-search">도서 이름</label>
      <input type="text" id="keyword" placeholder="도서 이름" th:value="${keyword}">
      <button id="search-btn" th:onclick="|location.href='@{/like-history}?startDate=' + ${startDate} + '&endDate=' + ${endDate} + '&keyword=' + ${keyword}|">조회</button>
    </div>

    <div class="info-banner">
      <img th:src="@{/image/money.png}" alt="Review Points">
      <div class="banner-text">
        <p class="highlight">리뷰 글 작성 시 200포인트 지급!</p>
        <p>이미지 리뷰 작성 시 500포인트 지급!</p>
      </div>
    </div>

    <table>
      <thead>
      <tr>
        <th>좋아요 ID</th>
        <th>도서 ID</th>
        <th>도서 이름</th>
        <th>회원 ID</th>
        <th>비고</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="like : ${likeHistory}">
        <td th:text="${like.id}">좋아요 ID</td>
        <td th:text="${like.bookId}">도서 ID</td>
        <td th:text="${like.bookName}">도서 이름</td>
        <td th:text="${like.memberId}">회원 ID</td>
        <td>-</td>
      </tr>
      <tr th:if="${#lists.isEmpty(likeHistory)}">
        <td colspan="5">조건에 맞는 데이터가 없습니다.</td>
      </tr>
      </tbody>
    </table>
  </section>
</main>

<div th:replace="footer :: footer"></div>

<script th:src="@{/js/like-history.js}"></script>
</body>
</html>
