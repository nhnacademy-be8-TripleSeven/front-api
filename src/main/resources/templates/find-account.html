<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디/비밀번호 찾기</title>
  <link rel="stylesheet" th:href="@{/css/find-account.css}">
  <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div class="container">

  <div th:replace="header :: header"></div>

  <main class="main-content">
    <section class="find-section">
      <div class="tabs">
        <button class="tab active" onclick="showTab('id-tab')">아이디 찾기</button>
        <button class="tab" onclick="showTab('password-tab')">비밀번호 찾기</button>
      </div>
      <div id="id-tab" class="tab-content active">
        <h2>아이디 찾기</h2>
        <p class="instruction-text">아이디 찾기 방법을 선택해주세요.</p>
        <button class="action-btn" th:onclick="|location.href='@{/find-id-phone}'|">휴대폰으로 본인인증</button>
        <button class="dropdown-btn" th:onclick="|location.href='@{/find-id-phone}'|">등록된 휴대폰 번호로 찾기</button>
        <button class="dropdown-btn" th:onclick="|location.href='@{/find-id-email}'|">등록된 이메일 주소로 찾기</button>
      </div>
      <div id="password-tab" class="tab-content">
        <h2>비밀번호 찾기</h2>
        <p class="instruction-text">비밀번호 찾기 방법을 선택해주세요.<br>선택하신 수단으로 비밀번호 재설정이 가능합니다.</p>
        <button class="action-btn" th:onclick="|location.href='@{/reset-password-phone}'|">휴대폰으로 본인인증</button>
        <button class="dropdown-btn" th:onclick="|location.href='@{/reset-password-phone-number}'|">등록된 휴대폰 번호로 찾기</button>
        <button class="dropdown-btn" th:onclick="|location.href='@{/reset-password-email}'|">등록된 이메일 주소로 찾기</button>
      </div>
    </section>
  </main>

  <div th:replace="footer :: footer"></div>

</div>

<script th:src="@{/js/find-pwd.js}"></script>
</body>
</html>
