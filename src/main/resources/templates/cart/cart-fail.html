<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장바구니</title>
  <link rel="stylesheet" th:href="@{/css/cart-fail.css}">
  <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div class="container">


  <div th:replace="header :: header"></div>

  <main class="main-content">
    <section class="cart-section">
      <div class="tabs">
        <button class="tab active" onclick="showTab('cart-tab')">장바구니</button>
        <button class="tab" onclick="showTab('recent-tab')">오늘 본 상품</button>
      </div>
      <div id="cart-tab" class="tab-content active">
        <p class="empty-cart-text">장바구니에 담긴 상품이 없습니다.</p>
        <p class="instruction-text">등록된 계정에 담긴 장바구니를 보고싶으세요?</p>
        <button class="login-btn" th:onclick="|location.href='@{/frontend/login}'|">로그인하기</button>
      </div>
      <div id="recent-tab" class="tab-content">
        <p class="empty-cart-text">오늘 본 상품이 없습니다.</p>
        <p class="instruction-text">상품을 클릭하면 여기에 표시됩니다.</p>
      </div>
    </section>
  </main>

  <div th:replace="footer :: footer"></div>

</div>

<script th:inline="javascript">
  function showTab(tabId) {
    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
    document.querySelector(`#${tabId}`).classList.add('active');

    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelector(`button[onclick="showTab('${tabId}')"]`).classList.add('active');
  }
</script>
</body>
</html>
