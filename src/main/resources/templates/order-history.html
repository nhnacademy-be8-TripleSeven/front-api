<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'주문 조회/변경/취소 - NHN 24'">주문 조회/변경/취소</title>
    <link rel="stylesheet" th:href="@{/css/order-history.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>

<div th:replace="header :: header"></div>

<main class="my-account-container">

    <div th:replace="sidebar.html"></div>

    <section class="order-history">
        <h2>주문 조회/변경/취소</h2>
        <p class="notice">최근 5년간 주문내역을 조회할 수 있습니다.</p>

        <form id="filterForm" th:action="@{/frontend/orders/history}" method="get" th:object="${filterCriteria}">
            <div class="filters">
                <div class="filter-item">
                    <label for="start-date">시작일</label>
                    <input type="date" id="start-date" th:field="*{startDate}">
                </div>
                <div class="filter-item">
                    <label for="end-date">종료일</label>
                    <input type="date" id="end-date" th:field="*{endDate}">
                </div>
                <div class="filter-item">
                    <label for="filter-status">상태</label>
                    <select id="filter-status" th:field="*{status}">
                        <option value="ALL">전체</option>
                        <option value="결제 완료">결제 완료</option>
                        <option value="결제 대기">결제 대기</option>
                        <option value="주문 취소">취소 완료</option>
                    </select>
                </div>
                <button class="filter-btn" id="search-btn">조회</button>
            </div>
        </form>


        <table>
            <thead>
            <tr>
                <th>주문 번호</th>
                <th>주문 일자</th>
                <th>주문 내역</th>
                <th>주문 금액/수량</th>
                <th>주문 상태</th>
                <th>주문자</th>
                <th>수령자</th>
            </tr>
            </thead>
            <tbody id="order-table-body">
            <tr th:if="${orders.isEmpty()}">
                <td colspan="7">조회된 데이터가 없습니다.</td>
            </tr>
            <tr th:each="order : ${orders}">
                <td><a th:text="${order.orderId}" th:href="@{/frontend/orders/history/{orderId}(orderId=${order.orderId})}">123456789</a>
                </td>
                <td th:text="${order.orderDate}">2024-01-01</td>
                <td th:text="${order.orderContent}">도서 3권</td>
                <td th:text="${#numbers.formatDecimal(order.price, 0, 0, 'COMMA')} + '원 / ' + ${order.amount} + '개'">
                    25,000원/1개
                </td>
                <td th:text="${order.status.korean}">결제 완료</td>
                <td th:text="${order.ordererName}">김첨지</td>
                <td th:text="${order.recipientName}">홍길동</td>
            </tr>
            </tbody>
        </table>
        <div class="pagination" th:if="${!orders.isEmpty()}">
            <a th:if="${page.getPageNumber() > 0}"
               th:href="@{/orders/history(page=${page.pageNumber - 1}, size=${10})}">&laquo; 이전</a>
            <span th:text="${page.pageNumber + 1} + '/' + ${totalPage}">1/1</span>
            <a th:if="${page.pageNumber + 1 < totalPage}"
               th:href="@{/orders/history(page=${page.pageNumber + 1}, size=${10})}">다음 &raquo;</a>
        </div>
    </section>
</main>

<div th:replace="footer :: footer"></div>

<script th:src="@{/js/order-manage.js}"></script>
</body>
</html>
