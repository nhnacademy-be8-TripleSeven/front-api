<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NHN 24</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>

<div th:replace="header :: header"></div>

<section class="best-section" id="slider1">
  <h2>이 달의 베스트</h2>
  <div class="slider">
    <button class="arrow left" onclick="prevSlide('slider1')">◀</button>
    <div class="slides">
      <div th:each="book : ${bestBooks}" class="slide">
        <img th:src="${book.coverUrl}" th:alt="${book.title}">
        <p th:text="${book.title}"></p>
      </div>
    </div>
    <button class="arrow right" onclick="nextSlide('slider1')">▶</button>
  </div>
</section>

<section class="recommended" id="slider2">
  <h2>이 도서는 어때요?</h2>
  <div class="slider">
    <button class="arrow left" onclick="prevSlide('slider2')">◀</button>
    <div class="slides">
      <div th:each="book : ${blogBest}" class="slide">
        <img th:src="${book.coverUrl}" th:alt="${book.title}">
        <p th:text="${book.title}"></p>
      </div>
    </div>
    <button class="arrow right" onclick="nextSlide('slider2')">▶</button>
  </div>
</section>

<section class="editor-choice">
  <div class="choice-header">
    <div class="tabs">
      <button class="tab active" data-tab="tab1">편집자의 선택</button>
      <button class="tab" data-tab="tab2">eBook</button>
      <button class="tab" data-tab="tab3">외국도서</button>
    </div>
  </div>
  <div class="tab-content active" id="ITEMEDITORCHOICE">
    <div class="book-grid">
      <div th:each="book : ${itemEditorChoice}" class="book-item">
        <img th:src="${book.coverUrl}" th:alt="${book.title}">
        <p th:text="${book.title}"></p>
      </div>
    </div>
  </div>
  <div class="tab-content" id="EBOOK">
    <div class="book-grid">
      <div th:each="book : ${ebook}" class="book-item">
        <img th:src="${book.coverUrl}" th:alt="${book.title}">
        <p th:text="${book.title}"></p>
      </div>
    </div>
  </div>
  <div class="tab-content" id="FOREIGN">
    <div class="book-grid">
      <div th:each="book : ${foreign}" class="book-item">
        <img th:src="${book.coverUrl}" th:alt="${book.title}" >
        <p th:text="${book.title}"></p>
      </div>
    </div>
  </div>
</section>

<section class="info-section">
  <div class="notice">
    <h3>공지사항</h3>
    <ul>
      <li th:each="notice : ${notices}">
        <a th:href="@{/notices/{id}(id=${notice.id})}" th:text="${notice.title}"></a>
      </li>
    </ul>
  </div>
  <div class="search">
    <h3>검색</h3>
    <div class="search-bar">
      <input type="text" placeholder="검색어 입력">
      <button>🔍</button>
    </div>
    <div class="search-options">
      <label>
        <input type="radio" name="search-option" value="faq">
        FAQ
      </label>
      <label>
        <input type="radio" name="search-option" value="notice">
        공지사항
      </label>
    </div>
  </div>
  <div class="quick-service">
    <h3>빠른 서비스</h3>
    <p>반품/교환</p>
  </div>
</section>

<section class="benefits">
  <div class="benefit-item">
    <h4>스페셜 서비스</h4>
    <p>NHN 멤버십</p>
    <p>NHN 포인트</p>
  </div>
  <div class="benefit-item">
    <h4>회원 혜택</h4>
    <p>포인트 적립</p>
    <p>WELCOME 적립금</p>
  </div>
  <div class="benefit-item">
    <h4>배송 만족</h4>
    <p>NHN 24 배송</p>
  </div>
</section>

<div th:replace="footer :: footer"></div>

<!--<script th:src="@{/js/main.js}"></script>-->
</body>
</html>
