<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NHN 24 관리자</title>
  <link rel="stylesheet" th:href="@{/css/check-user.css}">
  <link rel="stylesheet" th:href="@{/css/global.css}">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="/js/axios-config.js"></script>
</head>
<body>
<div class="container">

  <!-- Header -->
  <div th:replace="header :: header"></div>

  <main class="main-content">
    <div th:replace="admin/admin-sidebar :: aside"></div>

    <section id="categoryCreate">
      <h2>카테고리 생성</h2>
      <form id="category-create-form" class="create-form">
        <select id="levelSelect" name="level" onchange="fetchCategoriesByLevel()">
          <option value="" disabled selected>레벨을 선택하세요</option>
          <option value="1">Level 1</option>
          <option value="2">Level 2</option>
          <option value="3">Level 3</option>
          <option value="4">Level 4</option>
          <option value="5">Level 5</option>
        </select>

        <select id="categorySelect" name="parentCategoryId" disabled>
          <option value="" disabled selected>상위 카테고리를 선택하세요</option>
        </select>

        <input type="text" id="categoryName" name="categoryName" placeholder="카테고리 이름을 입력하세요" required />

        <button type="submit">카테고리 추가</button>
      </form>

      <h2>카테고리 삭제</h2>
      <form id="category-delete-id-form" class="delete-form">
        <input type="number" id="categoryId" name="categoryId" placeholder="삭제할 카테고리 ID를 입력하세요" required />
        <button type="submit">카테고리 삭제</button>
      </form>
    </section>



  </main>

  <!-- Footer -->
  <div th:replace="footer :: footer"></div>

</div>
<script th:src="@{/js/admin-category.js}"></script>
</body>
</html>
