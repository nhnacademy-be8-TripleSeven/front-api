<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NHN 24 관리자</title>
  <link rel="stylesheet" th:href="@{/css/check-user.css}">
  <link rel="stylesheet" th:href="@{/css/global.css}">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="/js/axios-config.js"></script>
</head>
<body>
<div class="container">

  <!-- Header -->
  <div th:replace="header :: header"></div>

  <!-- Admin Sidebar -->
  <div th:replace="admin/admin-sidebar :: main"></div>

  <main class="main-content">

    <!-- Category Filter Section -->
    <section id="categoryList">
      <h2>Category Management</h2>

      <form th:action="@{/admin/books/categories}" method="get" class="filter-form">
        <label for="level">Enter Level:</label>
        <input type="number" id="level" name="level" min="1" max="5" placeholder="Enter Level (1-5)" required>
        <button type="submit">Filter</button>
      </form>

      <!-- Display Filtered Categories -->
      <div th:if="${categories != null && !categories.isEmpty()}">
        <h3>Category List</h3>
        <div th:each="category : ${categories}" class="category-item">
          <p>
            <span th:text="${category.name}"></span> <!-- Category Name -->
            <span th:text="'(Level ' + ${category.level} + ')'"></span> <!-- Category Level -->
          </p>
          <form th:action="@{/admin/books/categoryDelete}" method="post" class="delete-form">
            <input type="hidden" name="id" th:value="${category.id}" />
            <button type="submit">Delete</button>
          </form>
        </div>
      </div>

      <!-- No Categories Found -->
      <div th:if="${categories == null || categories.isEmpty()}">
        <p>No categories found for the selected level.</p>
      </div>
    </section>

    <!-- Category Creation Section -->
    <section id="categoryCreate">
      <h2>Create New Category</h2>
      <form id="category-create-form" method="post" class="create-form">
        <div>
          <label for="name">Category Name:</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div>
          <label for="level">Category Level:</label>
          <select name="level" id="levels" required>
            <option value="" disabled selected>Select Level</option>
            <option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}" th:text="'Level ' + ${i}"></option>
          </select>
        </div>
        <button type="submit">Add Category</button>
      </form>
    </section>

    <!-- Delete Specific Category by ID -->
    <section id="categoryDelete">
      <h2>Delete Category by ID</h2>
      <form id="category-delete-id-form" method="post" class="delete-id-form">
        <div>
          <label for="categoryId">Category ID:</label>
          <input type="number" name="id" id="categoryId" required>
        </div>
        <button type="submit">Delete Category</button>
      </form>
    </section>

  </main>

  <!-- Footer -->
  <div th:replace="footer :: footer"></div>

</div>
<script th:src="@{/js/admin-category.js}"></script>
</body>
</html>
