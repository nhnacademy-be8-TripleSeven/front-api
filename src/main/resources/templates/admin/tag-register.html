<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHN 24 관리자</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/check-user.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/tag.css}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/js/axios-config.js"></script>
</head>
<body>
<div th:replace="header :: header"></div>


<main class="main-content">

    <div th:replace="admin/admin-sidebar :: aside"></div>
    <section>
        <div class="tag-container">
            <h2>태그 등록</h2>
            <div class="form-group">
                <label for="tagName">태그 이름</label>
                <input type="text" id="tagName" name="tagName" placeholder="태그 이름을 입력하세요" required>
            </div>
            <button id="addTagButton" class="btn-submit">태그 추가</button>
            <hr>
            <div class="tag-list">
                <h3>등록된 태그</h3>
                <div class="tag-card-container">
                    <div class="tag-card" th:each="tag : ${tags}" data-tag-id="${tag.id}">
                        <p th:text="${tag.tagName}" class="tag-name">태그 이름</p>
                        <button class="delete-tag-button">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </div>

            </div>
            <div class="pagination">
                <button id="prevPage" disabled>이전</button>
                <span id="pageInfo">1</span>
                <button id="nextPage">다음</button>
            </div>
        </div>
    </section>

</main>

<div th:replace="footer :: footer"></div>
<script src="/js/tag-add.js"></script>
<script src="/js/tag-paging.js"></script>
</body>
</html>
