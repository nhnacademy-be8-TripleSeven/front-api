<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NHN 24 관리자</title>
  <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div class="container">

  <div th:replace="header :: header"></div>

  <main class="main-content">
    <aside class="sidebar">
      <h3>관리자 메뉴</h3>
      <ul>
        <li><h3>*쿠폰</h3>
          <ul>
            <li><a th:href="@{/admin/frontend/coupon-policy/list}">쿠폰 정책 조회</a></li>
            <li><a th:href="@{/admin/frontend/coupon-policy/register}">쿠폰 정책 생성</a></li>
            <li><a th:href="@{/coupon-create}">쿠폰 생성, 발급</a></li>
          </ul>
        </li>
        <li><a href="#">*회원</a>
          <ul>
            <li><a th:href="@{/user-list}">회원 조회</a></li>
            <li><a th:href="@{/user-rank}">등급 조회</a></li>
          </ul>
        </li>
        <li><a href="#">*도서</a>
          <ul>
            <li><a th:href="@{/book-list}">도서 조회</a></li>
            <li><a th:href="@{/book-edit}">도서 수정</a></li>
          </ul>
        </li>
        <li><a href="#">*태그</a>
          <ul>
            <li><a th:href="@{/tag-register}">태그 등록</a></li>
            <li><a th:href="@{/tag-list}">태그 조회</a></li>
          </ul>
        </li>
      </ul>
    </aside>

    <section class="content">
      <h2>태그 등록</h2>
      <div class="form-container">
        <form action="/admin/frontend/tags" method="post" class="tag-form">
          <label for="tagName">태그 이름:</label>
          <input type="text" id="tagName" name="tagName" placeholder="태그 이름을 입력하세요" required>

          <label for="tagDescription">태그 설명:</label>
          <textarea id="tagDescription" name="tagDescription" placeholder="태그 설명을 입력하세요" rows="4"></textarea>

          <button type="submit" class="submit-btn">등록</button>
        </form>
      </div>
    </section>
  </main>

  <div th:replace="footer :: footer"></div>

</div>
</body>
</html>
