<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠폰 정책 조회</title>
    <link rel="stylesheet" th:href="@{/css/coupon1.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div class="container">


    <div th:replace="header :: header"></div>

    <main>
        <aside class="sidebar">
            <h3>📋 관리자 메뉴</h3>
            <<ul>
            <li><h3>*쿠폰</h3>
                <ul>
                    <li><a th:href="@{/admin/frontend/coupon-policy/list}">쿠폰 정책 조회</a></li>
                    <li><a th:href="@{/admin/frontend/coupon-policy/register}">쿠폰 정책 생성</a></li>
                    <li><a th:href="@{/coupon-create}">쿠폰 생성, 발급</a></li>
                </ul>
            </li>
            <li><h3>*회원</h3>
                <ul>
                    <li><a th:href="@{/user-list}">회원 조회</a></li>
                    <li><a th:href="@{/user-rank}">등급 조회</a></li>
                </ul>
            </li>
            <li><h3>*도서</h3>
                <ul>
                    <li><a th:href="@{/book-list}">도서 조회</a></li>
                    <li><a th:href="@{/book-edit}">도서 수정</a></li>
                </ul>
            </li>
        </ul>
        </aside>

        <section class="content">
            <h2>쿠폰 정책 조회</h2>
            <div class="search-bar">
                <input type="text" placeholder="쿠폰 정책 조회">
                <button>조회</button>
                <select>
                    <option value="newest">정렬: 최신순</option>
                    <option value="oldest">정렬: 오래된 순</option>
                </select>
            </div>

            <table>
                <thead>
                <tr>
                    <th>쿠폰 정책 ID</th>
                    <th>쿠폰 정책 이름</th>
                    <th>최소 금액</th>
                    <th>최고 금액</th>
                    <th>할인율(%)</th>
                    <th>할인 금액</th>
                    <th>유효 기간</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="coupon : ${coupons}">
                    <td th:text="${coupon.id}">NHN123</td>
                    <td th:text="${coupon.name}">신규 가입 10% 쿠폰</td>
                    <td th:text="${coupon.minAmount}">2천원</td>
                    <td th:text="${coupon.maxAmount}">8천원</td>
                    <td th:text="${coupon.discountRate}">10%</td>
                    <td th:text="${coupon.discountAmount}">-</td>
                    <td th:text="${coupon.validity}">30일</td>
                    <td>
                        <input type="checkbox" th:id="'coupon-check' + ${coupon.id}">
                        <label th:for="'coupon-check' + ${coupon.id}"></label>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="buttons">
                <button>수정</button>
                <button>삭제</button>
            </div>
        </section>
    </main>

    <div th:replace="footer :: footer"></div>

</div>
</body>
</html>
