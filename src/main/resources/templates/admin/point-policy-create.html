<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포인트 정책 생성</title>
  <link rel="stylesheet" th:href="@{/css/policy-register.css}">
  <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div class="container">

  <div th:replace="header :: header"></div>

  <main>
    <div th:replace="admin/admin-sidebar :: aside"></div>

    <div class="form-container">
      <form id="point-form">
        <table class="form-table">
          <h2 class="form-title">포인트 정책 생성</h2>
          <tr>
            <th>포인트 정책 이름</th>
            <td><input type="text" id="point-policy-name" name="name" placeholder="정책 이름 입력"></td>
          </tr>
          <tr>
            <th>적립액/적립률(%)</th>
            <td class="discount-field">
              <select id="discount-type">
                <option value="적립액">적립액</option>
                <option value="적립률">적립률</option>
              </select>
              <input type="number" id="point-value" placeholder="값 입력">
              <input type="hidden" id="amount" name="amount">
              <input type="hidden" id="rate" name="rate">
            </td>
          </tr>

        </table>

        <button type="button" id="point-register-btn" class="point-register-btn">등록</button>
      </form>
    </div>

  </main>

  <div th:replace="footer :: footer"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="/js/axios-config.js"></script>
<script th:src="@{/js/point-policy-register.js}"></script>
</body>
</html>
