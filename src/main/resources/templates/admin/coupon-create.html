<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠폰 생성 및 발급</title>
  <link rel="stylesheet" th:href="@{/css/global.css}">
  <link rel="stylesheet" th:href="@{/css/create-coupon.css}">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="/js/axios-config.js"></script>
  <script th:src="@{/js/global.js}"></script>
  <script type="module" src="/js/create-coupon.js" defer></script>
</head>
<body>
<div class="container">
  <div th:replace="header :: header"></div>

  <main>
    <div th:replace="admin/admin-sidebar :: aside"></div>


    <div class="main-container">
      <div class="form-container">
        <h3>쿠폰 생성 및 발급</h3>
        <form id="coupon-form">
          <table class="form-table">
            <tr>
              <th>쿠폰 이름</th>
              <td><input type="text" id="coupon-name" name="couponName" placeholder="쿠폰 이름 입력" required></td>
            </tr>
            <tr>
              <th>쿠폰 정책</th>
              <td>
                <div class="search-group">
                  <input type="text" id="coupon-policy-query" placeholder="쿠폰 정책 검색">
                  <button type="button" id="search-policy-btn">검색</button>
                </div>
                <select id="coupon-policy" name="couponPolicyId" required>
                  <option value="">정책 선택</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>발급 대상</th>
              <td>
                <select id="recipient-type" name="recipientType" required>
                  <option value="">선택</option>
                  <option value="전체">전체</option>
                  <option value="등급별">등급별</option>
                  <option value="개인별">개인별</option>
                </select>
                <div id="recipient-grade-container" style="display: none;">
                  <select id="recipient-grade" name="grade">
                    <option value="">등급 선택</option>
                    <option value="REGULAR">REGULAR</option>
                    <option value="ROYAL">ROYAL</option>
                    <option value="GOLD">GOLD</option>
                    <option value="PLATINUM">PLATINUM</option>
                  </select>
                </div>
                <div id="recipient-member-container" style="display: none;">
                  <input type="text" id="recipient-member" name="memberIds" placeholder="회원 ID 입력 (쉼표로 구분)">
                </div>
              </td>
            </tr>
            <tr>
              <th>분류</th>
              <td>
                <select id="coupon-category" name="couponCategory" required>
                  <option value="">선택</option>
                  <option value="도서 쿠폰">도서 쿠폰</option>
                  <option value="카테고리 쿠폰">카테고리 쿠폰</option>
                  <option value="일반 쿠폰">일반 쿠폰</option>
                </select>
                <div id="book-category-search" style="display: none;">
                  <div class="search-group">
                    <input type="text" id="category-query" placeholder="카테고리 검색">
                    <button type="button" id="search-category-btn">검색</button>
                  </div>
                  <select id="category-select" name="categoryId">
                    <option value="">카테고리 선택</option>
                  </select>
                </div>
                <div id="book-search" style="display: none;">
                  <div class="search-group">
                    <input type="text" id="book-query" placeholder="도서 검색">
                    <button type="button" id="search-book-btn">검색</button>
                  </div>
                  <select id="book-select" name="bookId">
                    <option value="">도서 선택</option>
                  </select>
                </div>
              </td>
            </tr>
          </table>
          <button type="submit" class="register-btn">쿠폰 생성 및 발급</button>
        </form>
      </div>
    </div>
  </main>

  <div th:replace="footer :: footer"></div>
</div>
</body>
</html>
