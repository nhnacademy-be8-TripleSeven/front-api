<!DOCTYPE html>
<html lang="en">
<script type="module" src="/js/join.js"></script>  <!-- type="module" 추가 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/global.css}">
  <link rel="stylesheet" href="/css/join.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  <!-- axios CDN 추가 -->
  <script type="module" src="/js/axios-config.js"></script>
  <script type="module" src="/js/join.js"></script>
</head>
<body>

<div th:replace="header :: header"></div>

<main class="main-content">
  <section class="signup-section">
    <h1>회원가입</h1>
    <p><strong><span class="highlight">NHN24 </span></strong>에 가입하여<br>더 많은 혜택을 즐겨보세요!</p>
    <form class="signup-form" id="signup-form" action="/backend/members" method="POST">
      <div class="form-group">
        <label for="username">아이디</label>
        <div class="input-container">
          <input type="text" id="username" name="username" placeholder="아이디" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <div class="input-container1">
          <input type="password" id="password" name="password" placeholder="비밀번호" required>
          <img src="/image/icons/EyeSlash.png" alt="비밀번호 보기" id="toggle-password" class="eye-icon">
        </div>
      </div>
      <div class="form-group">
        <label for="confirm-password">비밀번호 재확인</label>
        <div class="input-container1">
          <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호 재확인" required>
          <img src="/image/icons/EyeSlash.png" alt="비밀번호 보기" id="toggle-confirm-password" class="eye-icon">
        </div>
      </div>
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름" required>
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <div class="input-container">
          <input type="email" id="email" name="email" placeholder="이메일" required>
          <button type="button" id="send-verification-btn" class="check-btn">이메일 인증번호 발송</button>
        </div>
      </div>
      <div class="form-group">
        <label for="verification-code">인증번호</label>
        <div class="input-container">
          <input type="text" id="verification-code" name="verification-code" placeholder="인증번호" maxlength="6" required>
          <button type="button" id="verify-btn" class="check-btn">인증 확인</button>
        </div>
      </div>
      <div class="form-group">
        <label for="birthdate">생일</label>
        <input type="date" id="birthdate" name="birthdate" required>
      </div>
      <div class="form-group">
        <label for="telecom">통신사 선택</label>
        <select id="telecom" name="telecom" required>
          <option value="skt">SKT</option>
          <option value="kt">KT</option>
          <option value="lg">LG U+</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phoneNumber">휴대 전화번호</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="휴대 전화번호" required>
      </div>
      <div class="form-group">
        <label>성별</label>
        <input type="radio" id="male" name="gender" value="MALE" required>
        <label for="MALE">남</label>
        <input type="radio" id="female" name="gender" value="FEMALE" required>
        <label for="FEMALE">여</label>
      </div>
      <button type="submit" class="signup-btn">NHN24 회원가입</button>
    </form>
  </section>
</main>

<div th:replace="footer :: footer"></div>

</body>
</html>
