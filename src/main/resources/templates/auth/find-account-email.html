<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일로 아이디 찾기</title>
    <link rel="stylesheet" th:href="@{/css/find-account.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div class="container">

    <div th:replace="header :: header"></div>

    <main class="main-content">
        <section class="find-section">
            <h2>이메일로 아이디 찾기</h2>
            <p class="instruction-text">등록된 이메일 주소를 입력해주세요.</p>
            <form id="findForm" method="get">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
                <button type="submit" class="submit-btn">아이디 찾기</button>
            </form>
        </section>
    </main>

    <div th:replace="footer :: footer"></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="/js/axios-config.js"></script>
<script th:src="@{/js/find-pwd.js}"></script>
</body>
</html>
