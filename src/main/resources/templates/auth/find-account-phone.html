<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휴대폰 번호로 아이디 찾기</title>
    <link rel="stylesheet" th:href="@{/css/find-account.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div class="container">

    <div th:replace="header :: header"></div>

    <main class="main-content">
        <section class="find-section">
            <h2>휴대폰 번호로 아이디 찾기</h2>
            <p class="instruction-text">등록된 휴대폰 번호를 입력해주세요.</p>
            <form th:action="@{/backend/members/account/phone}" method="get">
                <label for="phoneNumber">휴대폰 번호</label>
                <input type="text" id="phoneNumber" name="phone" placeholder="010-1234-5678" required>
                <button type="submit" class="submit-btn">아이디 찾기</button>
            </form>
        </section>
    </main>

    <div th:replace="footer :: footer"></div>

</div>

<script th:src="@{/js/find-pwd.js}"></script>
</body>
</html>
