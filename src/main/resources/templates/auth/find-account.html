<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디/비밀번호 찾기</title>
  <link rel="stylesheet" th:href="@{/css/find-account.css}">
  <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div class="container">

  <div th:replace="header :: header"></div>

  <main class="main-content">
    <section class="find-section">
      <div class="tabs">
        <button class="tab active" onclick="showTab('id-tab')">아이디 찾기</button>
        <button class="tab" onclick="showTab('pwd-tab')">비밀번호 변경</button>
      </div>

      <!-- 아이디 찾기 화면 -->
      <div id="id-tab" class="tab-content active">
        <h2>아이디 찾기</h2>
        <p class="instruction-text">아이디 찾기 방법을 선택해주세요.</p>
        <button class="dropdown-btn" th:onclick="|location.href='@{/account/find/phone}'|">등록된 휴대폰 번호로 찾기</button>
        <button class="dropdown-btn" th:onclick="|location.href='@{/account/find/email}'|">등록된 이메일 주소로 찾기</button>
      </div>

      <!-- 비밀번호 변경 화면 -->
      <div id="pwd-tab" class="tab-content">
        <h2>비밀번호 변경</h2>
        <p class="instruction-text">등록된 이메일 주소와 로그인 아이디를 입력해주세요.</p>
        <form id="resetPasswordForm" method="post" th:action="@{/backend/members/reset/password}">
          <label for="loginId">로그인 아이디</label>
          <input type="text" id="loginId" name="loginId" placeholder="로그인 아이디" required>

          <label for="email">이메일 주소</label>
          <input type="email" id="email" name="email" placeholder="example@example.com" required>

          <button type="submit" class="submit-btn">비밀번호 변경</button>
        </form>
      </div>
    </section>
  </main>

  <div th:replace="footer :: footer"></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="/js/axios-config.js"></script>
<script th:src="@{/js/find-pwd.js}"></script>
</body>
</html>
