<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" th:href="@{/css/reset-password.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div class="container">
    <!-- 헤더 포함 -->
    <div th:replace="header :: header"></div>

    <main class="main-content">
        <section class="reset-password-section">
            <h2>비밀번호 변경</h2>
            <p class="instruction-text">새로운 비밀번호를 입력하고 확인해주세요.</p>

            <form id="resetPasswordForm">
                <!-- 이메일과 인증 코드 hidden 필드로 전달 -->
                <input type="hidden" id="email" name="email" th:value="${email}">
                <input type="hidden" id="code" name="code" th:value="${code}">

                <label for="newPassword">새 비밀번호</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="새 비밀번호" required>

                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인" required>

                <button type="submit" class="submit-btn">비밀번호 변경</button>
            </form>
        </section>
    </main>

    <!-- 푸터 포함 -->
    <div th:replace="footer :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="/js/axios-config.js"></script>
<script th:src="@{/js/reset-password.js}"></script>
</body>
</html>
