<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link rel="stylesheet" th:href="@{/css/cart-success.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div class="container">


    <div th:replace="header :: header"></div>

    <main>
        <section class="step-container">
            <div class="step current">카트</div>
            <div class="step">결제</div>
            <div class="step">완료</div>
        </section>
        <section class="delivery-section">
            <h2><img th:src="@{/image/emoji/ship.png}" alt=""> NHN 24 배송</h2>
            <h6>일반 배송: 5000원</h6>
        </section>
        <section class="shipping-info">
            <div class="flex-box progress-bar"></div>
            <span class="free-shipping-text">
                <strong>30,000원</strong> 이상 구매 시 <strong>무료배송</strong>
            </span>
            <button class="more-details-btn" th:onclick="|location.href='@{/shop}'|">더 담으러 가기</button>
        </section>
        <section class="item-section">
            <div class="product-table">
                <table>
                    <thead>
                    <tr>
                        <th>상품정보</th>
                        <th>수량</th>
                        <th>상품금액</th>
                        <th>배송정보</th>
                        <th>주문</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="product-info">
                            <img th:src="@{/image/book.png}" alt="책 이미지">
                            <div>
                                <p><strong>[국내 도서] 반 고흐, 인생의 그림들</strong></p>
                                <p>- 어둠을 지나 비로소 빛이 된 불멸의 작품 120</p>
                            </div>
                        </td>
                        <td>
                            <div class="number-container">
                                <input type="number" class="number-box" min="1" max="99" value="1"/>
                            </div>
                        </td>
                        <td>정가 : 21,000원<br>판매가 : 18,900원</td>
                        <td>오늘<br>12/12(목)<br>도착예정</td>
                        <td>
                            <div class="cart-button-container">
                                <button class="order-button">주문하기</button>
                                <button class="delete-button">삭제</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section class="payment-benefits">
            <div class="benefit-title">결제 혜택</div>
            <div class="benefit-list">
                <div class="benefit">
                    <img th:src="@{/image/logo/kakaopay.png}" alt="KakaoPay">
                    <p> 월 300만, 5만원 이상</p>
                </div>
                <div class="benefit">
                    <img th:src="@{/image/logo/paycopay.png}" alt="PaycoPay">
                    <p> 페이코 포인트로 결제 시 5% 적립</p>
                </div>
                <div class="benefit">
                    <img th:src="@{/image/emoji/book.png}" alt="NHN 24">
                    <p> 1~3% 포인트 적립</p>
                </div>
            </div>
        </section>

        <section class="delivery-info">
            <div class="delivery-sidebar">
                <div class="delivery-title">배송일 안내</div>
                <button class="delivery-button">배송안내</button>
            </div>
            <div class="delivery-details">
                <p>
                    배송지 : 광주광역시 동구 서석동 조선대
                    <button class="address-change-button">배송지 변경 ></button>
                </p>
                <hr class="divider">
                <p class="info-message">
                    <i class="info-icon">i</i>카트에 상품을 담으시면 도착 예상일을 안내해드립니다.
                </p>
            </div>
        </section>
    </main>

    <div th:replace="footer :: footer"></div>

</div>
<script th:src="@{/js/cart-success.js}"></script>
</body>
</html>
