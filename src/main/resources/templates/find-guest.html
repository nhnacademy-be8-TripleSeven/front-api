<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문 번호/비밀번호 찾기</title>
  <link rel="stylesheet" th:href="@{/css/find-guest.css}">
  <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div class="container">

  <div th:replace="header :: header"></div>

  <main class="main-content">
    <section class="order-find-section">
      <div class="tabs">
        <button class="tab active" onclick="showTab('order-number')">주문 번호 찾기</button>
        <button class="tab" onclick="showTab('order-password')">주문 비밀번호 찾기</button>
      </div>
      <div id="order-number" class="tab-content active">
        <h2>주문 번호 찾기</h2>
        <p class="instruction-text">주문 시 입력하셨던 고객님 이름과 휴대폰 번호, 이메일 주소를 입력해주세요.</p>
        <form th:action="@{/find-order-number}" th:method="post">
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름" required>
          </div>
          <div class="form-group">
            <label for="phone">휴대폰 번호</label>
            <input type="text" id="phone" name="phone" placeholder="휴대폰 번호 ('-'없이 입력)" required>
          </div>
          <div class="form-group">
            <label for="email">이메일 주소</label>
            <input type="email" id="email" name="email" placeholder="이메일 주소" required>
          </div>
          <p class="note">• 최근 3개월 주문번호만 조회 가능합니다.</p>
          <button class="large-btn" type="submit">확인</button>
        </form>
      </div>
      <div id="order-password" class="tab-content">
        <h2>주문 비밀번호 찾기</h2>
        <p class="instruction-text">주문 비밀번호를 잊으셨나요?<br>휴대폰 번호 또는 이메일 주소로 비밀번호를 찾을 수 있습니다.</p>
        <form th:action="@{/find-order-password}" th:method="post">
          <div class="form-group">
            <label for="order-id">주문 번호</label>
            <input type="text" id="order-id" name="orderId" placeholder="주문 번호" required>
          </div>
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름" required>
          </div>
          <div class="form-group">
            <label for="phone">휴대폰 번호</label>
            <input type="text" id="phone" name="phone" placeholder="휴대폰 번호 ('-'없이 입력)" required>
          </div>
          <div class="form-group">
            <label for="email">이메일 주소</label>
            <input type="email" id="email" name="email" placeholder="이메일 주소" required>
          </div>
          <p class="note">• 최근 3개월 주문번호만 조회 가능합니다.</p>
          <button class="large-btn" type="submit">확인</button>
        </form>
      </div>
    </section>
  </main>

  <div th:replace="footer :: footer"></div>

</div>
<script th:src="@{/js/find-guest.js}"></script>
<script>
  function showTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
    document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
    document.getElementById(tabId).classList.add('active');
  }
</script>
</body>
</html>
